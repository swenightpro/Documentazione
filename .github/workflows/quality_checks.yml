name: Quality Checks (Gulpease & LanguageTool)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install language-tool-python

      - name: Run Gulpease check
        run: |
          python quality/check_gulpease.py

      - name: Run LanguageTool check
        run: |
          python quality/check_languagetool.py
