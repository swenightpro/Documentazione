name: Quality Checks (Gulpease & LanguageTool)

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install language-tool-python

      - name: Run Gulpease check
        run: |
          python quality/check_gulpease.py

      - name: Run LanguageTool check
        run: |
          python quality/check_languagetool.py

      - name: Upload quality report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: |
            quality/quality_report.md
            quality/gulpease_results.csv

      - name: Commit quality report
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add quality/quality_report.md quality/gulpease_results.csv
          if git diff --cached --quiet; then
            echo "Nessuna modifica al report, niente commit."
            exit 0
          fi
          git commit -m "chore: update documentation quality report"
          git push
